<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AI Threat Prioritizer â€” Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-3">
      <h2 class="mb-4">ðŸš¨ AI Threat Prioritizer Dashboard</h2>

      <div class="mb-3">
        <button id="simulateBtn" class="btn btn-warning me-2">
          Simulate Attack Ingest
        </button>
        <button id="refreshBtn" class="btn btn-secondary">Refresh Alerts</button>
      </div>

      <!-- Alerts Table -->
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Risk</th>
            <th>Label</th>
            <th>Event Type</th>
            <th>Source IP</th>
            <th>Timestamp</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="alertsTable"></tbody>
      </table>

      <!-- Selected Alert Detail -->
      <div class="card mt-4 shadow-sm">
        <div class="card-header bg-dark text-white">Selected Alert Details</div>
        <div class="card-body">
          <pre id="detail" class="detail-box">Click "View" on any alert</pre>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
