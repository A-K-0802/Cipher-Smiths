<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Threat Dashboard - Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">⚡</div>
    <div class="menu">
      <a href="index.html" class="menu-btn">🏠</a>
      <a href="analysis.html" class="menu-btn active">📊</a>
      <a href="monitoring.html" class="menu-btn">📡</a>
      <a href="settings.html" class="menu-btn">⚙️</a>
      <a href="security.html" class="menu-btn">🛡️</a>
    </div>
  </div>

  <div class="main-content">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="title">Analysis</h2>
      <input type="date" class="form-control form-control-sm">
    </header>

    <div class="row mb-4">
      <div class="col-md-6 box"><h5 class="section-title">Threat Categories</h5><canvas id="pieChart"></canvas></div>
      <div class="col-md-6 box"><h5 class="section-title">Top Attack Sources</h5><canvas id="barChart"></canvas></div>
    </div>

    <div class="row">
      <div class="col-md-6 box border-green">
        <h5 class="section-title">AI Risk Scoring</h5>
        <p>Critical Threats: <span class="badge bg-danger">12</span></p>
        <p>High: <span class="badge bg-warning">28</span></p>
        <p>Medium: <span class="badge bg-info">53</span></p>
      </div>
      <div class="col-md-6 box border-yellow">
        <h5 class="section-title">AI Insights</h5>
        <p>⚡ 90% of phishing attempts originate from 3 IP ranges</p>
        <p>⚡ DDoS activity spikes during off-peak hours</p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
