<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Threat Dashboard - Settings</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">

      </div>
      <div class="col-md-6 box border-yellow">
        <h5 class="section-title">Backend Controls</h5>
        <button class="btn btn-danger btn-sm">Restart AI Engine</button>
